 <div class="row">
    <div class="col-xs-3">
        <h2>Message Board</h2>
        <p>
            Welcome to the message board.  Where anything there are no rules on what can be said.
        </p>
    </div>

    <div class="col-xs-9 col-secondary" >
        <div class="row">
            <div class="col-xs-12">
                <div ng-repeat="message in vm.messages | orderBy:'time':true">
                    <div ng-if="vm.isFrom(message.from)">
                        <sent-message from="message.from" message="message.message" time="message.time"></sent-message>
                    </div>

                    <div ng-if="!vm.isFrom(message.from)">
                        <received-message from="message.from" message="message.message" time="message.time"></received-message>
                    </div>
                </div>
            </div>
        </div>

        <div class="row top-buffer-20">
            <div class="col-xs-12">
                <textarea class="form-control" rows="3" ng-model="vm.newMessage"></textarea>
            </div>
        </div>

        <div class="row top-buffer-10">
            <div class="col-xs-12">
                <button class="btn btn-primary pull-right" type="submit" ng-click="vm.postNewMessage()"><i class="fa fa-share"></i> Send</button>
            </div>
        </div>
    </div>
</div>
